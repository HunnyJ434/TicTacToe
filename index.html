<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="app.css" />
    <script src="https://kit.fontawesome.com/61aa38e8f5.js" crossorigin="anonymous"></script>
  </head>
  <body>
    
  <div class="container">
    <div class="scoreBoard">
      <h1>P1<span id="p1Score">0</span> </h1>
      <h1>Tie<span id="tie">0</span> </h1>
      <h1><span>P2</span><span id="p2Score">0</span> </h1>
    </div>
    <div class="board">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <div class="btn">
      <button id="nextRoundBtn">Next Round</button>
      <button class="Computer">Computer</button>
    </div>
  </div>
    <script src="app.js"></script>
  </body>
</html>
